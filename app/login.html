<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="/site.97b80cdf.webmanifest">
  <link rel="apple-touch-icon" href="/icon.3c9ebe51.png">

<body class="body-bg-color">
  <div class="login-header">
    <img src="/logo.753b38f0.png" height="48" width="72.25">
    <p class="is-size-2 has-text-centered has-text-light shadowed">Discover the world, one card at a time</p>
  </div>

  <div class="RegForm">
    <div class="box">
      <p class="is-size-5 has-text-centered has-text-light">Login</p>
      <form action="/login" method="POST">
        <div class="field">
          <label class="label has-text-light">e-mail</label>
          <div class="control has-icons-left has-icons-right">
            <input id="email-field" name="email" class="input" type="text" placeholder="Email" required="">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-light">Password</label>
          <div class="control has-icons-left has-icons-right">
            <input id="password-field" name="password" class="input" type="password" placeholder="Password" required="">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button @click="login()" class="button is-link">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
